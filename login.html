<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-animation">
        <div class="card p-4 shadow-lg login-card animate-fade-in">
            <h3 class="text-center mb-4 animate-slide-down">Welcome Back</h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control animate-grow" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control animate-grow" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100 animate-hover">Login</button>
                <p class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </p>
                <p class="text-center">
                    New here? <a href="#" class="text-decoration-none">Create an Account</a>
                </p>
                <p>mkk</p>
            </form>
            <p>mkk</p>
        </div>
        <p>mkkk</p>
    </div>
    <p>mkk</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
